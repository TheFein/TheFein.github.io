<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GitHub Proxy</title>
</head>
<body>
  <h1>GitHub-Hosted Simple Proxy</h1>
  <form id="proxyForm">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" placeholder="http://example.com" required>
    <button type="submit">Go</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('proxyForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        const text = await response.text();
        document.getElementById('result').innerText = text;
      } catch (error) {
        document.getElementById('result').textContent = 'Error loading page or blocked by CORS.';
      }
    });
  </script>
</body>
</html>
