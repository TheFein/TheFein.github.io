<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    /* Top Right Buttons */
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
    }

    /* Main Container */
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      margin-top: 50px;
    }

    /* Game Thumbnail */
    .game-thumbnail {
      width: 150px;
      height: 150px;
      border: 2px solid #444;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      text-align: center;
    }

    /* Fullscreen Modal */
    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Game Frame */
    iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Top Right Buttons -->
  <div class="top-buttons">
    <button onclick="cloakMode()">Cloak</button>
    <button onclick="setShortcut()">Set Shortcut</button>
  </div>

  <div class="menu">
    <!-- Game 1 Thumbnail -->
    <div class="game-thumbnail" data-title="Hyper Snake" data-image="https://class198.github.io/img/hypersnake.png" style="background-image: url('https://class198.github.io/g177/hypersnake/');" onclick="openGame('https://game1link.com')">
      Game 1
    </div>

    <!-- Game 2 Thumbnail -->
    <div class="game-thumbnail" data-title="Game 2" data-image="game2-thumbnail.jpg" style="background-image: url('game2-thumbnail.jpg');" onclick="openGame('https://game2link.com')">
      Game 2
    </div>

    <!-- Add more games here -->
  </div>

  <!-- Fullscreen Game Modal -->
  <div class="fullscreen" id="fullscreenModal">
    <span class="close-btn" onclick="closeGame()">Ã—</span>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <script>
    let cloakEnabled = false;
    let shortcutKey = null;

    function openGame(url) {
      document.getElementById('gameFrame').src = url;
      document.getElementById('fullscreenModal').style.display = 'flex';
    }

    function closeGame() {
      document.getElementById('fullscreenModal').style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }

    function cloakMode() {
      cloakEnabled = !cloakEnabled;
      const thumbnails = document.querySelectorAll('.game-thumbnail');
      thumbnails.forEach(thumbnail => {
        if (cloakEnabled) {
          // Cloak mode ON: change to Google look
          thumbnail.style.backgroundImage = "url('https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png')";
          thumbnail.textContent = "Google";
        } else {
          // Cloak mode OFF: restore original game info
          thumbnail.style.backgroundImage = `url('${thumbnail.getAttribute('data-image')}')`;
          thumbnail.textContent = thumbnail.getAttribute('data-title');
        }
      });
    }

    function setShortcut() {
      shortcutKey = prompt("Enter a single key to set as shortcut to Google:");
      if (shortcutKey) {
        alert(`Shortcut set! Press '${shortcutKey}' to open Google.com`);
      }
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === shortcutKey) {
        window.location.href = 'https://www.google.com';
      }
    });
  </script>

</body>
</html>
