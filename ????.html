<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkbike's Grim Donut Game</title>
    <style>
        /* Style adjustments for the game canvas */
        #unity-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        
        #unity-canvas {
            width: 100%;
            max-width: 1034px;
            height: auto;
        }
        #unity-footer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #unity-footer a {
            margin: 0 10px;
        }
        /* Full-screen button style */
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <button id="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
        <div id="unity-footer">
            <a href="https://play.google.com/store/apps/details?id=com.ASBO.GrimDonut" target="_blank">
                <img src="https://es.pinkbike.org/246/sprt/i/trailforks/landingpage/images/app_store_google.png" alt="Android App" style="width: 151px; height: 50px;">
            </a>
            <a href="https://apps.apple.com/us/app/the-grim-donut-game/id1555246054" target="_blank">
                <img src="https://es.pinkbike.org/246/sprt/i/trailforks/landingpage/images/app_store_apple.png" alt="Apple App" style="width: 151px; height: 50px;">
            </a>
        </div>
    </div>

    <script>
        const baseURL = "https://es.pinkbike.org/326/sprt/j/../grimdonutgame2021";
        const buildUrl = baseURL + "/Build";
        const config = {
            dataUrl: buildUrl + "/TheGrimDonutGame.data.unityweb?v=1.04",
            frameworkUrl: buildUrl + "/TheGrimDonutGame.framework.js.unityweb?v=1.04",
            codeUrl: buildUrl + "/TheGrimDonutGame.wasm.unityweb?v=1.04",
            streamingAssetsUrl: baseURL + "/StreamingAssets",
            companyName: "ASBO Interactive",
            productName: "The Grim Donut Game",
            productVersion: "1.04",
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");

        const script = document.createElement("script");
        script.src = buildUrl + "/TheGrimDonutGame.loader.js?v=1.04";
        script.onload = () => {
            createUnityInstance(canvas, config).then((unityInstance) => {
                console.log("Game loaded");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Full-screen toggle function
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
